<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="40%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="shaftMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="25%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#94a3b8"/>
      <stop offset="75%" style="stop-color:#cbd5e1"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="30%" style="stop-color:#334155"/>
      <stop offset="60%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="handleShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="tipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1"/>
      <stop offset="50%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <filter id="plateShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="textOutline">
      <feMorphology operator="dilate" radius="1.5" in="SourceAlpha" result="thicken"/>
      <feFlood flood-color="#0f172a" result="color"/>
      <feComposite in="color" in2="thicken" operator="in" result="outline"/>
      <feMerge>
        <feMergeNode in="outline"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="screwShadow">
      <feDropShadow dx="0.3" dy="0.3" stdDeviation="0.2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Black outer border (like original) -->
  <rect x="0" y="2" width="320" height="76" rx="12" fill="#0f172a" filter="url(#plateShadow)"/>
  
  <!-- Yellow plate -->
  <rect x="4" y="6" width="312" height="68" rx="9" fill="url(#plateGrad)"/>
  
  <!-- Inner subtle border -->
  <rect x="8" y="10" width="304" height="60" rx="7" fill="none" stroke="#e5a20c" stroke-width="1" opacity="0.4"/>
  
  <!-- Corner screws -->
  <g id="screw">
    <circle r="4" fill="#b45309" filter="url(#screwShadow)"/>
    <circle r="3" fill="#d4a017"/>
    <circle r="2.2" fill="#e5b82a"/>
    <line x1="-1.5" y1="0" x2="1.5" y2="0" stroke="#92400e" stroke-width="0.7" opacity="0.5"/>
    <line x1="0" y1="-1.5" x2="0" y2="1.5" stroke="#92400e" stroke-width="0.7" opacity="0.5"/>
  </g>
  <use href="#screw" x="17" y="19"/>
  <use href="#screw" x="303" y="19"/>
  <use href="#screw" x="17" y="61"/>
  <use href="#screw" x="303" y="61"/>
  
  <!-- TEXT: QuienRepara.com - BLACK bold like original -->
  <!-- Shadow layer -->
  <text x="160" y="38" text-anchor="middle" font-family="'Arial Black', 'Impact', 'Helvetica Neue', sans-serif" font-size="28" font-weight="900" fill="#92400e" letter-spacing="0.5" opacity="0.3" transform="translate(1,1)">QuienRepara.com</text>
  <!-- White outline for pop -->
  <text x="160" y="38" text-anchor="middle" font-family="'Arial Black', 'Impact', 'Helvetica Neue', sans-serif" font-size="28" font-weight="900" fill="#0f172a" stroke="#fff" stroke-width="3" stroke-linejoin="round" letter-spacing="0.5">QuienRepara.com</text>
  <!-- Main black text -->
  <text x="160" y="38" text-anchor="middle" font-family="'Arial Black', 'Impact', 'Helvetica Neue', sans-serif" font-size="28" font-weight="900" fill="#0f172a" letter-spacing="0.5">QuienRepara.com</text>
  
  <!-- ® -->
  <text x="295" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="700" fill="#0f172a" opacity="0.6">®</text>
  
  <!-- SCREWDRIVER BELOW TEXT - horizontal like original -->
  <g transform="translate(75, 56)">
    <!-- Handle end cap -->
    <ellipse cx="2" cy="0" rx="4" ry="5.5" fill="#1e293b"/>
    <ellipse cx="2" cy="0" rx="2.8" ry="4.2" fill="#334155"/>
    <ellipse cx="2" cy="-1.2" rx="1.2" ry="2.2" fill="#475569" opacity="0.3"/>
    <!-- Handle body -->
    <ellipse cx="14" cy="0" rx="13" ry="7" fill="url(#handleGrad)"/>
    <ellipse cx="14" cy="0" rx="13" ry="7" fill="url(#handleShine)"/>
    <!-- Grip ridges -->
    <ellipse cx="6" cy="0" rx="0.6" ry="5.5" fill="none" stroke="#64748b" stroke-width="0.4" opacity="0.35"/>
    <ellipse cx="9" cy="0" rx="0.6" ry="6.2" fill="none" stroke="#64748b" stroke-width="0.4" opacity="0.35"/>
    <ellipse cx="12" cy="0" rx="0.6" ry="6.5" fill="none" stroke="#64748b" stroke-width="0.4" opacity="0.35"/>
    <ellipse cx="15" cy="0" rx="0.6" ry="6.5" fill="none" stroke="#64748b" stroke-width="0.4" opacity="0.35"/>
    <ellipse cx="18" cy="0" rx="0.6" ry="6.2" fill="none" stroke="#64748b" stroke-width="0.4" opacity="0.35"/>
    <ellipse cx="21" cy="0" rx="0.6" ry="5.5" fill="none" stroke="#64748b" stroke-width="0.4" opacity="0.35"/>
    <!-- Handle top highlight -->
    <ellipse cx="12" cy="-3.5" rx="8" ry="1.8" fill="#fff" opacity="0.08"/>
    <!-- Ferrule (chrome collar) -->
    <rect x="26" y="-4.5" width="6" height="9" rx="1" fill="#64748b"/>
    <rect x="26.5" y="-4" width="5" height="8" rx="0.8" fill="url(#shaftMetal)"/>
    <line x1="28" y1="-3.8" x2="28" y2="3.8" stroke="#475569" stroke-width="0.4"/>
    <line x1="29.5" y1="-4" x2="29.5" y2="4" stroke="#e2e8f0" stroke-width="0.3" opacity="0.6"/>
    <line x1="31" y1="-3.8" x2="31" y2="3.8" stroke="#475569" stroke-width="0.4"/>
    <!-- Shaft -->
    <rect x="32" y="-2.2" width="90" height="4.4" rx="0.3" fill="url(#shaftMetal)"/>
    <rect x="32" y="-0.6" width="90" height="1.2" fill="#f1f5f9" opacity="0.35"/>
    <line x1="32" y1="-2.2" x2="122" y2="-2.2" stroke="#b0bec5" stroke-width="0.2"/>
    <line x1="32" y1="2.2" x2="122" y2="2.2" stroke="#546e7a" stroke-width="0.2"/>
    <!-- Flathead tip -->
    <polygon points="122,-2.5 136,-1 136,1 122,2.5" fill="url(#tipGrad)"/>
    <line x1="122" y1="-2.5" x2="136" y2="-1" stroke="#475569" stroke-width="0.3"/>
    <line x1="122" y1="2.5" x2="136" y2="1" stroke="#475569" stroke-width="0.3"/>
    <line x1="123" y1="0" x2="135" y2="0" stroke="#e2e8f0" stroke-width="0.4" opacity="0.4"/>
    <line x1="136" y1="-1" x2="136" y2="1" stroke="#475569" stroke-width="0.5"/>
  </g>
</svg>
